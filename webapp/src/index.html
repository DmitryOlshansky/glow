<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Glow webapp</title>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container-flex">
      <div class="row mb-4 d-flex justify-content-center">
        <h1 style="text-align: center;">
          Glow Web RTC WebApp
        </h1>
      </div>
        <form onsubmit="return lib.login(event)" id="login-form">
          <div class="row mb-4 d-flex justify-content-center">
            <div class="form-outline" style="width: 300px;">
              <label class="form-label" for="name">Name</label>
              <input class="form-control" type="text" id="name">
            </div>

          </div>
          <div class="row mb-4 d-flex justify-content-center">
            <div class="form-outline" style="width: 300px;">
              <label class="form-label" for="login">Email</label>
              <input class="form-control" type="email" id="login">
            </div>

          </div>
          <div class="row mb-4 d-flex justify-content-center">
            <div class="form-outline" style="width: 300px;">
            <label class="form-label" for="secret">Secret</label>
            <input class="form-control" type="password" id="secret">
            </div>  
          </div>
          <div class="form-outline d-flex justify-content-center">
            <input class="btn btn-primary" id="connect" type="submit" value="Connect">
          </div>
        </form>
    <div id="node-explorer" style="display: none;">
    <h2 style="text-align: center">Nodes</h2>
    <div class="row d-flex justify-content-center" id="nodes">
      
    </div>
    </div>
  </div>
  </body>
</html>
