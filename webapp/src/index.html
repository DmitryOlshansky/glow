<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Glow webapp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.22.2/dist/css/uikit.min.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="uk-container">
    <div class="uk-card uk-card-body" >
      <h1 class="uk-card-title">
        Glow Web RTC WebApp
      </h1>
      <form onsubmit="return lib.login(event)">
        <input class="uk-input type="text" id="login">
        <input class="uk-input type="password" id="secret">
        <input class="uk-button uk-button-default" id="connect" type="submit" value="Connect">
      </form>
    </div>
    <h2>Messages</h2>
    <div id="messages">

    </div>

    <div>
      <form onsubmit="return lib.message(event)">
      <input class="uk-input" type="text" id="input">
    </div>
  </div>
  </body>
</html>
